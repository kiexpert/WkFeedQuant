name: MUD Tactical Command

on:
  issue_comment:
    types: [created]

jobs:
  mud:
    if: github.event.issue.number == 1
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract command
        run: |
          echo "COMMENT=${{ github.event.comment.body }}" >> $GITHUB_ENV
          echo "COMMENT_ID=${{ github.event.comment.id }}" >> $GITHUB_ENV

      - name: Execute command handler
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_ID: ${{ github.event.comment.id }}
        run: |
          chmod +x scripts/handle_command.sh
          ./scripts/handle_command.sh "$COMMENT" "$COMMENT_ID"
