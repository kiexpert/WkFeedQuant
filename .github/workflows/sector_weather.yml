name: Sector Weather

on:
  push:
    paths:
      - "**/sector_weather.*"
      - "**/send_briefing.*"

  schedule:
    - cron: "0 * * * *"   # Îß§Ïãú Ï†ïÍ∞Å Ïã§Ìñâ

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ WillKimCache ‚Äî Find & Cleanup
      - name: üîé WillKimCache Finder
        id: cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: bash .wk-cache-finder.sh || true

      # 4Ô∏è‚É£ Restore cache
      - name: üîÅ Restore WillKimCache
        id: restore-cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_KEY }}
          restore-keys: |
            wk-cache-

      # 5Ô∏è‚É£ Python deps
      - name: üì¶ Install dependencies
        run: pip install --cache-dir "$PIP_CACHE_DIR" --user -r requirements.txt | tail -n 9

      # 6Ô∏è‚É£ Run FeedQuant + Sector Weather
      - name: Run Sector Weather
        run: |
          git config user.name "WkFeedQuant Bot"
          git config user.email "action@github.com"

          git fetch --all
          git reset --hard origin/main

          # sector_weather.py ‚Üí briefing.txt ÏÉùÏÑ±
          python3 sector_weather.py | tee briefing.txt

      # 9Ô∏è‚É£ üì° Telegram briefing (Ï†ïÍ∞Å Ï†ÑÏÜ°)
      - name: üì° Send Sector Briefing to Telegram
        run: python3 send_briefing.py

      # 7Ô∏è‚É£ Commit & Push Cache
      - name: Commit & Push Cache (Force)
        run: |
          git add -A
          git commit -m "Auto cache update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true
          git push -f origin HEAD:main

      # 8Ô∏è‚É£ Save cache snapshot
      - name: üíæ Save WillKimCache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_NEXT_KEY }}

        
