name: Sector Weather

on:
  push:
    paths:
      - "**/sector_weather.*"

  #schedule:
  #  - cron: "*/10 * * * *"   # ë§¤ì£¼ ë§¤ì¼, 10ë¶„ë§ˆë‹¤ ì‹¤í–‰

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ WillKimCache â€” Find & Cleanup
      - name: ğŸ” WillKimCache Finder
        id: cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: bash .wk-cache-finder.sh || true

      # 4ï¸âƒ£ Restore
      - name: ğŸ” Restore WillKimCache
        id: restore-cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_KEY }}
          restore-keys: |
            wk-cache-

      # 5ï¸âƒ£ Python deps (minimal)
      - name: ğŸ“¦ Install dependencies
        run: pip install --cache-dir "$PIP_CACHE_DIR" --user -r requirements.txt | tail -n 9
      
      - name: Run FeedQuant
        run: |
          git config user.name "WkFeedQuant Bot"
          git config user.email "action@github.com"
      
          # â­ ì›ê²© mainê³¼ ë™ì¼ ìƒíƒœë¡œ ì´ˆê¸°í™”
          git fetch --all
          git reset --hard origin/main
      
          # ê¸°ì¡´ ìºì‹œ ì œê±°
          #rm -rf cache/*.json || true
      
          # ì‹¤í–‰ (ìƒˆ ìºì‹œ ìƒì„±)
          python sector_weather.py
      
      - name: Commit & Push Cache (Force)
        run: |
          # ëª¨ë“  ë³€ê²½ ìŠ¤í…Œì´ì§€
          git add -A
      
          # ë³€ê²½ ì—†ìœ¼ë©´ commit ìƒëµ
          git commit -m "Auto cache update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true
      
          # â­ ì¶©ëŒ ë¶ˆê°€: ê°•ì œ í‘¸ì‹œ
          git push -f origin HEAD:main

      # 7ï¸âƒ£ Save cache snapshot
      - name: ğŸ’¾ Save WillKimCache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_NEXT_KEY }}
