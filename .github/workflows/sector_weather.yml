name: Sector Weather

on:
  push:
    paths:
      - "**/sector_weather.*"
      - "**/send_briefing.*"

  schedule:
    - cron: "0 * * * *"   # ë§¤ì‹œ ì •ê° ì‹¤í–‰

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-sector-weather:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ WillKimCache â€” Find & Cleanup
      - name: ğŸ” WillKimCache Finder
        id: cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: bash .wk-cache-finder.sh || true

      # 4ï¸âƒ£ Restore cache
      - name: ğŸ” Restore WillKimCache
        id: restore-cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_KEY }}
          restore-keys: |
            wk-cache-

      # 5ï¸âƒ£ Python deps
      - name: ğŸ“¦ Install dependencies
        run: pip install --cache-dir "$PIP_CACHE_DIR" --user -r requirements.txt | tail -n 9

      # 6ï¸âƒ£ Run Sector Weather
      - name: Run Sector Weather
        run: |
          git config user.name "WkFeedQuant Bot"
          git config user.email "action@github.com"

          # sector_weather.py â†’ briefing.txt ìƒì„±
          python3 sector_weather.py | tee briefing.txt

      # 7ï¸âƒ£ ğŸ“¡ Telegram briefing (ì •ê° ì „ì†¡)
      - name: ğŸ“¡ Send Sector Briefing to Telegram
        run: python3 send_briefing.py

      # 8ï¸âƒ£ Commit & Push
      - name: Commit & Push Briefing
        run: |
          git add briefing.txt briefing.mp3 || true

          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "Auto briefing update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          # ì›¹ ì»¤ë°‹ì´ ìˆìœ¼ë©´ rebaseë¡œ ìœ„ì— ìŒ“ê¸° (ë¡¤ë°± ë°©ì§€)
          git pull --rebase origin main
          git push origin HEAD:main

      # 8ï¸âƒ£ Save cache snapshot
      - name: ğŸ’¾ Save WillKimCache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_NEXT_KEY }}

        
