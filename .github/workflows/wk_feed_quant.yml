name: WkFeedQuant Cache Builder

on:
  push:
    paths:
      - "**/*.py"
      - "**/wk_feed_quant.yml"

  schedule:
    - cron: "*/5 * * * *"   # 5ë¶„ë§ˆë‹¤ ì‹¤í–‰

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ WillKimCache â€” Find & Cleanup
      - name: ğŸ” WillKimCache Finder
        id: cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: bash .wk-cache-finder.sh || true

      # 4ï¸âƒ£ Restore
      - name: ğŸ” Restore WillKimCache
        id: restore-cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_KEY }}
          restore-keys: |
            wk-cache-

      # 5ï¸âƒ£ Python deps (minimal)
      - name: ğŸ“¦ Install dependencies
        run: pip install --cache-dir "$PIP_CACHE_DIR" --user -r requirements.txt | tail -n 9

      - name: Run FeedQuant
        run: |
          git config user.name "WkFeedQuant Bot"
          git config user.email "action@github.com"

          # ê¸°ì¡´ ìºì‹œíŒŒì¼ Gitì—ì„œ ì œê±°(ì—†ì–´ë„ ì—ëŸ¬ ì—†ìŒ)
          git rm -f cache/*.json 2>/dev/null || true
          rm -rf cache/*.json || true
          python wk_feed_quant.py

      - name: Commit & Push Cache
        run: |
          # ìƒˆ ìºì‹œíŒŒì¼ ë“±ë¡
          git add cache/*.json

          # ë³€ê²½ ì—†ìœ¼ë©´ commit ìƒëµ
          git commit -m "Auto cache update $(date -u +%Y-%m-%dT%H:%M:%SZ)" || true

          # ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ pull í›„ push ê¶Œì¥
          git pull --rebase || true
          git push || true

      # 7ï¸âƒ£ Save cache snapshot
      - name: ğŸ’¾ Save WillKimCache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_NEXT_KEY }}
