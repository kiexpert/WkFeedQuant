name: WkFeedQuant Cache Builder

on:
  push:
    paths:
      - "**/*.py"
      # - "**/*.yml"

  # schedule:
  #  - cron: "*/5 * * * *"   # 5Î∂ÑÎßàÎã§

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ WillKimCache ‚Äî Find & Cleanup
      - name: üîé WillKimCache Finder
        id: cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: bash .wk-cache-finder.sh || true

      # 4Ô∏è‚É£ Restore
      - name: üîÅ Restore WillKimCache
        id: restore-cache
        continue-on-error: true
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_KEY }}
          restore-keys: |
            wk-cache-

      # 5Ô∏è‚É£ Python deps (minimal)
      - name: üì¶ Install dependencies
        run: pip install --cache-dir "$PIP_CACHE_DIR" --user -r requirements.txt | tail -n 9

      - name: Run FeedQuant
        run: |
          rm -rf cache/*.json || true
          python wk_feed_quant.py

      - name: Commit & Push Cache
        run: |
          git config user.name "WkFeedQuant Bot"
          git config user.email "action@github.com"
          git add cache/*.json || true
          git commit -m "Auto cache update $(date -u +%Y-%m-%dT%H:%M:%SZ)" || true
          git push

      # 7Ô∏è‚É£ Save cache snapshot
      - name: üíæ Save WillKimCache
        if: always()
        continue-on-error: true
        uses: actions/cache/save@v4
        with:
          path: ${{ env.WK_CACHE_DIR }}
          key: ${{ env.WK_CACHE_NEXT_KEY }}
